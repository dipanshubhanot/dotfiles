# ~/.config/starship.toml

# Keep it tight
add_newline = false

# Left: Where am I, Git status, Prompt char
format = """
$directory\
$git_branch\
$git_status\
$character"""

# Right: Tool versions (only if files exist), Nix shell, Duration
right_format = """
$c\
$rust\
$python\
$nix_shell\
$cmd_duration\
$time"""

