[custom.git_tag]
# Shows latest tag and number of commits since master
command = """
latest_tag=$(git describe --tags --abbrev=0 2>/dev/null)
if [ -n "$latest_tag" ]; then
  diff=$(git rev-list --count ${latest_tag}..HEAD 2>/dev/null)
  diff_master=$(git rev-list --count origin/master..HEAD 2>/dev/null)
  echo "$latest_tag (+$diff from tag, +$diff_master from master)"
else
  echo "(no tag)"
fi
"""
when = "git rev-parse --is-inside-work-tree 2>/dev/null"
