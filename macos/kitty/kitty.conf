# ==============================================================================
# Kitty Config
# ==============================================================================

# --- 1. Tab Management --------------------------------------------------------
# Standard macOS/iTerm tab behavior
map cmd+t       new_tab_with_cwd
map cmd+w       close_window
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab

# Map Cmd+1 through Cmd+9 to specific tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# --- 2. Window & Visual "Feel" ------------------------------------------------
hide_window_decorations titlebar-only

# iTerm2 defaults to a slightly looser padding
window_padding_width 6

# The Tab Bar: iTerm2's default is a simple fade or separator, not Powerline.
tab_bar_edge            top
tab_bar_style       powerline
tab_powerline_style     slanted
tab_fade            1
tab_title_template      " {title} "

active_tab_foreground   #11111B
active_tab_background   #CBA6F7
active_tab_font_style   bold

inactive_tab_foreground #CDD6F4
inactive_tab_background #181825
inactive_tab_font_style normal

tab_bar_background      #11111B

# padding
tab_bar_margin_height   5.0 0.0
tab_bar_margin_width    5.0

# --- 3. Mouse & Interaction ---------------------------------------------------
# Click clickable URLs with Cmd+Click (default) or just Click
url_style curly
open_url_with default
mouse_map cmd+left release grabbed,ungrabbed mouse_handle_click link

# --- 4. The Catppuccin Mocha Theme (Transparent) ------------------------------
